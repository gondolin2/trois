<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Face Maker</title>
</head>
<body>
    <audio src="ui-sound2.mp3" id="sound"></audio>
    <header>
        <h2>Create an Avatar</h2>
    </header>
    <div class="facemaker">

        <img src="head1.png" alt="head" id="headImg">
        <img src="mouth1.png" alt="mouth" id="mouthImg">
        <img src="eyes1.png" alt="eyes" id="eyesImg">
        
        
        

    </div>
    <div class="sliders">
        <label for="head">Head Type</label>
        <input type="range" id="head" min="1" max="4" value="1">
        <br>
        <label for="eyes">Eyes</label>
        <input type="range" id="eyes" min="1" max="4" value="1">
        <br>
        <label for="mouth">Mouth</label>
        <input type="range" id="mouth" min="1" max="4" value="1">
    </div>

    <script>
        
        
        var head = document.getElementById("head");
        var headValue = 0;
        const x = document.getElementById("sound");

        head.addEventListener("change", function() {
            headValue = head.value;

            if (headValue==1)
                {document.getElementById("headImg").src ="head1.png", x.play();
                }
            if (headValue==2)
                {document.getElementById("headImg").src ="head2.png", x.play();}
            if(headValue==3)
                {document.getElementById("headImg").src ="head3.png", x.play();}
            if(headValue==4)
                {document.getElementById("headImg").src ="head4.png", x.play();}
        }

        )

        
        var eye = document.getElementById("eyes");
        var eyeValue = 0;
        
        eye.addEventListener("change", function() {
            eyeValue = eye.value;

            if (eyeValue==1)
                {document.getElementById("eyesImg").src ="eyes1.png", x.play();}
            if (eyeValue==2)
                {document.getElementById("eyesImg").src ="eyes2.png", x.play();}
            if(eyeValue==3)
                {document.getElementById("eyesImg").src ="eyes3.png", x.play();}
            if(eyeValue==4)
                {document.getElementById("eyesImg").src ="eyes4.png", x.play();}
        }

        )

        
        var mouth = document.getElementById("mouth");
        var mouthValue = 0;

        mouth.addEventListener("change", function() {
            mouthValue = mouth.value;
            
            if (mouthValue==1)
                {document.getElementById("mouthImg").src ="mouth1.png", x.play();}
            if (mouthValue==2)
                {document.getElementById("mouthImg").src ="mouth2.png", x.play();}
            if(mouthValue==3)
                {document.getElementById("mouthImg").src ="mouth3.png", x.play();}
            if(mouthValue==4)
                {document.getElementById("mouthImg").src ="mouth4.png", x.play();}
        }

        )

    </script>

</body>
</html>
