<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Face Maker</title>
</head>
<body>
    <header>
        <h2>Create an Avatar</h2>
    </header>
    <div class="facemaker">

        <img src="head1.png" alt="head" id="headImg">
        <img src="mouth1.png" alt="mouth" id="mouthImg">
        <img src="eyes1.png" alt="eyes" id="eyesImg">
        
        
        

    </div>
    <div class="sliders">
        <label for="head">Head Type</label>
        <input type="range" id="head" min="1" max="4">
        <br>
        <label for="eyes">Eyes</label>
        <input type="range" id="eyes" min="1" max="4">
        <br>
        <label for="mouth">Mouth</label>
        <input type="range" id="mouth" min="1" max="4">
    </div>

    <p id="hValue"></p>
    <p id="eValue"></p>
    <p id="mValue"></p>

    <script>
        
        var head = document.getElementById("head");
        var headValue = 0;
        var disphVal = document.getElementById("hValue");
        disphVal.innerHTML = "'headValue' is = " + headValue;
        
        setInterval(function() {
            headValue = head.value;
            disphVal.innerHTML = "'headValue' is = " + headValue;
            
            if (headValue==1)
                {document.getElementById("headImg").src = "head1.png";}
            if (headValue==2)
                {document.getElementById("headImg").src = "head2.png";}
            if(headValue==3)
                {document.getElementById("headImg").src = "head3.png";}
            if (headValue==4)
                {document.getElementById("headImg").src = "head4.png";}
        },4)

        
        var eye = document.getElementById("eyes");
        var eyeValue = 0;
        var dispeVal = document.getElementById("eValue");
        dispeVal.innerHTML = "'eyeValue' is = " + eyeValue;

        eye.addEventListener("change", function() {
            eyeValue = eye.value;
            dispeVal.innerHTML = "'eyeValue' currently = " + eyeValue;

            if (eyeValue==1)
                {document.getElementById("eyesImg").src ="eyes1.png";}
            if (eyeValue==2)
                {document.getElementById("eyesImg").src ="eyes2.png";}
            if(eyeValue==3)
                {document.getElementById("eyesImg").src ="eyes3.png";}
            if(eyeValue==4)
                {document.getElementById("eyesImg").src ="eyes4.png";}
        }

        )

        
        var mouth = document.getElementById("mouth");
        var mouthValue = 0;

        var dispmVal = document.getElementById("mValue");
        dispmVal.innerHTML = "The JS variable 'eyeValue' is = " + mouthValue;

        mouth.addEventListener("change", function() {
            mouthValue = mouth.value;
            dispmVal.innerHTML = "'mouthValue' currently = " + mouthValue;

            if (mouthValue==1)
                {document.getElementById("mouthImg").src ="mouth1.png";}
            if (mouthValue==2)
                {document.getElementById("mouthImg").src ="mouth2.png";}
            if(mouthValue==3)
                {document.getElementById("mouthImg").src ="mouth3.png";}
            if(mouthValue==4)
                {document.getElementById("mouthImg").src ="mouth4.png";}
        }

        )

    </script>

</body>
</html>
